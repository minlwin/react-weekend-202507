<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign In</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container mt-4">
		
		<h1>Security Demo</h1>
		
		<form data-th-action="@{/signin}" method="post" class="w-25">
		
			<div class="mb-4">
				<label for="username" class="form-label">Login Id</label>
				<input name="username" type="text" id="username" class="form-control" placeholder="Enter Login Id" />
			</div>
			
			<div class="mb-4">
				<label for="password" class="form-label">Password</label>
				<input name="password" type="password" id="password" class="form-control" placeholder="Enter Password" />
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">
					Sign In
				</button>
				
				<a data-th-href="@{/signup}" class="btn btn-outline-primary ms-2">
					Sign Up
				</a>
			</div>
			
		</form>
		
	</div>
</body>
</html>
