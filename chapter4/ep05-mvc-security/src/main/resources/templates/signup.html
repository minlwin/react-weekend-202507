<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container mt-4">
		
		<h1>Member Sign Up</h1>
		
		<form data-th-action="@{/signup}" data-th-object="${signupForm}" method="post" class="w-25">
		
			<div class="mb-4">
				<label for="name" class="form-label">Name</label>
				<input data-th-field="*{name}" class="form-control" placeholder="Enter Member Name" />
				<span data-th-errors="*{name}"></span>
			</div>

			<div class="mb-4">
				<label for="email" class="form-label">Email</label>
				<input data-th-field="*{email}" type="email" class="form-control" placeholder="Enter Email for Login" />
				<span data-th-errors="*{email}"></span>
			</div>
			
			<div class="mb-4">
				<label for="password" class="form-label">Password</label>
				<input data-th-field="*{password}" type="password" class="form-control" placeholder="Enter Password" />
				<span data-th-errors="*{password}"></span>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">
					Sign Up
				</button>

				<a data-th-href="@{/signin}" class="btn btn-outline-primary ms-2">
					Sign In
				</a>
			</div>
			
		</form>
		
	</div>
</body>
</html>
